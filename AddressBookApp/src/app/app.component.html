  <p-table [value]="contacts" class="table">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
            <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
            <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
            <th pSortableColumn="emailAddress">Email Address <p-sortIcon field="emailAddress"></p-sortIcon></th>
            <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon></th>
            <th>Edit</th>
            <th>Delete </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
        <tr>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td> {{contact.address}}  </td>
          <td> {{contact.emailAddress}} </td> 
          <td>{{contact.phone}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="updateContact(contact)">Edit</button> </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteContact(contact)">Delete</button>
          </td>
        </tr>
    </ng-template>
</p-table>
</div>

<div *ngIf="showForm" class="modal-body" style="margin: 25px;">
  <label>First Name:
    
    <input type="text" [(ngModel)]="firstName"  placeholder="First Name"/>
  </label>
<br><br>
  <label>Last Name:
    <input type="text" [(ngModel)]="lastName"  placeholder="Last Name"/>
  </label>
<br><br>
  <label>Address:
    <input type="text" [(ngModel)]="address"  placeholder="Address" />
  </label>
  <br><br>

  <label>Phone:
    <input type="text" [(ngModel)]="phone"   placeholder="Phone Number"/>
  </label>
<br><br>
  <label>Email Address:
    <input type="email" [(ngModel)]="emailAddress"   placeholder="Email"/>
  </label>
<br><br>
  
<button type="button" class="btn btn-primary" *ngIf="!isUpdateContact" (click)="saveContact()">Save</button>
<button type="button" class="btn btn-primary" *ngIf="isUpdateContact" (click)="updateContactConfirm()">Update</button>
</div>
